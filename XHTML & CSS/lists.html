<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">
<!--ul stands for unordered lists-->
<!--ol stands for ordered lists-->
<!--li stands for list items-->
<html>
    <head>
        <title>
            This is the Title
        </title>
    </head>

    <body>
        <ul>
            <li>New Sunglasses</li>
            <li>Computer</li>
            <li>paintings</li>
        </ul>
        <ol>
            <li>go to youtube</li>
            <li>type in "something"</li>
            <li>watch some videos</li>
        </ol>
    </body>
</html>
