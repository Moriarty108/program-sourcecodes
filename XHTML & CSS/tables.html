<!doctype html>
<!--tr stands for table row-->
<!--td stands for table column-->
<!--th stands for table header-->
<!--colspan stands for column span(the space it will take)-->
<!--width attribute can take integer or percentage+integer as an argument-->
<html>
    <head>
        <title>
            This is the Title
        </title>
    </head>

    <body>
        <table border = "1" width = "100%" cellpadding = "10" cellspacing = "10">
            <tr>
                <th colspan = "2">Name</th>
                <th>Movie</th>
                <th>Something</th>
            </tr>
            <tr>
                <td>tuba</td>
                <td>ham chops</td>
                <td>corn?</td>
            </tr>
        </table>
    </body>
</html>
